<div class="container-fluid pt-5 mt-5">
  <h2 class="px-5 py-4">Ãšltimos posts</h2>
  <div class="container">
    <div class="row" *ngFor="let post of posts.reverse()">
      <div class="col-2">
        <p class="text-danger">{{post.created_at.substr(0,10)}}</p>
      </div>
      <div class="col-6">
        <a class="h5" style="color: #000;" routerLink="/posts/{{post.id}}" (click)="openPost(post.id)">
          {{post.title}}</a>
          <p class="text-truncate"> {{post.description}}</p>
      </div>
    </div>
  </div>
</div>
